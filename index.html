<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap -->

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Bootstrap datepicker -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

        <title>Lawyer Calendar</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Lawyer Calendar</a>
            <form class="form-inline">
                <button class="btn btn-outline-success my-2 my-sm-0" id="authorize_button">Sign in</button>
                <button class="btn btn-outline-success my-2 my-sm-0" id="signout_button">Sign out</button>
            </form>
        </nav>
        
        <div class="container d-flex h-100 flex-column">
            <div class="flex-grow-1"></div>
            <div class="row justify-content-center">
                <div class="col col-lg-4">
                    <input type="text" id="descriptionInput" class="form-control" placeholder="Description">
                </div>
                <div class="col col-lg-2">
                    <input type="text" id="dateInput" name="date" class="form-control datepicker" value="2020-10-27">
                </div>
                <div class="col col-lg-2">
                    <select class="custom-select" id="caseType">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center pt-3">
                <div class="col col-lg-2">
                    <button type="button" class="btn btn-info" onclick="submit()">Add to calendar</button>
                </div>
                <div class="col col-lg-2">
                    <!-- <button type="button" id="signout_button">Signout</button> -->
                </div>
            </div>
            <div class="flex-grow-1"></div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
